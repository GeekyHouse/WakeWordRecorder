<div class="overlay" (click)="onOverlayClicked($event)">
    <div class="dialog" (click)="onDialogClicked($event)" [@routeAnimations]="prepareRoute(outlet)">
        <div class="modal-header">
            <span class="close" (click)="closeModal($event)">&times;</span>
        </div>
        <div class="modal-content">
            <router-outlet #outlet="outlet"></router-outlet>
        </div>
    </div>
</div>
