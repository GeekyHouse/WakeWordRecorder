<div class="samples">
    <div class="sample" *ngFor="let record of records">
        <app-recorder [record]="record"
                           [disabled]="(currentPlaying && currentPlaying !== record) || (currentRecord && currentRecord !== record)"
                           ($startRecord)="onStartRecord(record, $event)"
                           ($stopRecord)="onStopRecord(record)"
                           ($startPlaying)="onStartPlaying(record, $event)"
                           ($stopPlaying)="onStopPlaying(record)"
        ></app-recorder>
    </div>
</div>
